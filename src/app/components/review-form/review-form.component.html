<div class="card">
  <div class="card-body">
    <h2 class="card-title">Submit a Review</h2>
    <form (ngSubmit)="submitReview()">
      <div class="form-group">
        <label for="reviewer">Name</label>
        <input type="text" id="reviewer" class="form-control" [(ngModel)]="review.reviewer" name="reviewer" required>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" class="form-control" [(ngModel)]="review.comment" name="comment" required></textarea>
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" id="rating" class="form-control" [(ngModel)]="review.rating" name="rating" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let movie of movies" class="col-md-4 d-flex align-items-stretch">
      <div class="card mb-4 shadow-sm">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.overview | slice:0:100 }}...</p>
          <button (click)="viewDetails(movie.id)" class="btn btn-primary btn-block mt-auto">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
